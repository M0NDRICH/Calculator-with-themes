<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  <link rel="icon" href="images/calculator.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- load fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container js-top-container">
    <div class="message-popup js-message-popup">
    </div>
    <div class="warning-popup js-warning-popup">
    </div>
    <div class="calculator-container js-calculator-container">
      <button class="setting-button js-setting-button" title="Themes">
        <i class="bi bi-gear-fill gear-icon"></i>
      </button>
      <div class="display-area">
        <p class="js-display-area">Calculator</p>
      </div>
      <div class="button-area">
        <button class="cal-button js-cal-button">7</button>
        <button class="cal-button js-cal-button">8</button>
        <button class="cal-button js-cal-button">9</button>
        <button class="operator-button js-operator-button">รท</button>
        <button class="cal-button js-cal-button">4</button>
        <button class="cal-button js-cal-button">5</button>
        <button class="cal-button js-cal-button">6</button>
        <button class="operator-button js-operator-button">x</button>
        <button class="cal-button js-cal-button">1</button>
        <button class="cal-button js-cal-button">2</button>
        <button class="cal-button js-cal-button">3</button>
        <button class="operator-button js-operator-button">-</button>
        <button class="cal-button js-cal-button">0</button>
        <button class="delete-button js-delete-button">Del</button>
        <button class="operator-button js-operator-button">=</button>
        <button class="operator-button js-operator-button">+</button>
        <button class="clear-button js-clear-button">Clear</button>
      </div>
    </div>
  </div>
  
  <script type="module" src="script.js"></script>
</body>
</html>
